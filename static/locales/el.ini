[en]
about-title = σχετικά
about-text = To diskuti.gr είναι ένα public mailing list service. Ο σκοπός είναι να προσφέρεται ως υπηρεσία σε κοινότητες (projects, συλλογικότητες, κλπ) που δεν έχουν πόρους ή την τεχνογνωσία να στήσουν μια mailing list.
comm-title = αίτηση
comm-text.innerHTML = <p>Για αίτημα δημιουργίας καινοριας λίστας, ή για υποστήριξη, στείλε μας email.</p><p><i class="fa fa-envelope-o mr-1" aria-hidden="true"></i><img src="https://libreops.cc/static/img/email.svg"></p>
priv-title = ιδιωτικότητα
priv-text.innerHTML = <p>Εν μέρει το κίνητρο για τη δημιουργία του diskuti.gr ήταν να φτιαχτεί μια mailing list υπηρεσία που θα παρακρατά τον ελάχιστο δυνατό όγκο (μετα)δεδομένων και μόνο αυτών που είναι απαραίτητα για τη λειτουργία του, με σεβασμό στην ιδιωτικότητα των χρηστών.</p><p>Με αυτό το σκεπτικό δεν κρατάμε αρχέιο (archives) για τις λίστες (εκτός αν οι διαχειριστές της κοινότητας το επιθυμούν). Παράλληλα δεν κρατάμε στοιχεία πρόσβασης (access logs), τόσο μέσω email όσο και στο παρόν website.</p>
